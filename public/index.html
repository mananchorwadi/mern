<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      color: white;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .nav-links {
      list-style-type: none;
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: #555;
      border-radius: 5px;
    }

    main {
      padding: 2rem;
    }

    section {
      margin: 2rem 0;
      padding: 2rem;
      background-color: #f4f4f4;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="/" class="logo">MyWebsite</a>
        <ul class="nav-links">
          <li><a href="/home">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/register">Register</a></li>
          <li><a href="/login">Login</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section id="home">
      <h1>Welcome to Home</h1>
    </section>
    <section id="about">
      <h1>About Us</h1>
    </section>
    <section id="register">
      <h1>Register Here</h1>
    </section>
    <section id="Login"></section>
      <h1>Login  Here</h1>
    </section>
  </main>
</body>
</html>
